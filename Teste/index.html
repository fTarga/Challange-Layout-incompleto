      body {

      .box {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        border: 1px solid #000000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .header {
        padding: 20px;
        background-color: #000000;
        color: #fff;
      }
	  .header img{
		width: 50px;
		height: 50px;
	
	  }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f8f8;

      }

      .navbar a {
        color: #333;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .navbar a:hover {
        background-color: #ddd;
      }

      .content {
        padding: 20px;
      }
    </style>
